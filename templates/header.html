<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
<!--    font awsome link -->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
<!--    bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
<!--    css link-->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="ocean_background">
<!--     Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark navigation-bar purple">
        <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home') }}">ToDo List</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            {% if current_user.is_authenticated %}
            <li class="nav-item navytem">
              <a class="nav-link" href="{{ url_for('create_new') }}">Create New List</a>
            </li>
              <li class="nav-item navytem">
              <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            </li>
              {% else %}
              <li class="nav-item navytem">
              <a class="nav-link" href="{{ url_for('login') }}">Login</a>
            </li>
            <li class="nav-item navytem">
              <a class="nav-link" href="{{ url_for('register') }}">Register</a>
            </li>
              {% endif %}
          </ul>
          </div>
        </div>

      </nav>

</body>
</html>
